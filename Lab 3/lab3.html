<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>

			// setup the scene
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 5;
			
			// setup the cube
            var geometry = new THREE.BoxGeometry();
            var geometry2 = new THREE.BoxGeometry(1, 1, 1);
			//new wireframe mat
            var material = new THREE.MeshPhongMaterial({ color: 0xdddddd, 
                specular: 0x00ff00, shininess: 30 });
            var newMat = new THREE.MeshBasicMaterial({ color: 0xffaa00, 
				wireframe: true });
            var cube = new THREE.Mesh( geometry, material );
            var cube2 = new THREE.Mesh(geometry2, newMat);
            scene.add(cube);
			cube2.position.x = -2;
            scene.add(cube2);

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
                geometry2.rotateX(0.01);
				geometry2.rotateY(0.01);
				renderer.render(scene, camera);
			}
			animate();

			//initializing variables 
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;

			//cool cube function:
			var geometry1, material1, mesh1;

			function addCoolCube() {
				if(count == 2) {
					//chosing colors for cube
					let uniforms = {
						colorB: {type: 'vec3', value: new 
							THREE.Color(0xAA00AA)},
						colorA: {type: 'vec3', value: new 
							THREE.Color(0x00BB22)}
	 				};

					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
						vertexShader: vshader,
						precision: "mediump"
					});

					mesh1 = new THREE.Mesh(geometry1, material1);
					mesh1.position.x = 2;
					scene.add(mesh1);
				}	
			}


			//using the loader to load in the vertex shader
			loader.load('shaders/vertexShader.vert',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					vshader = data;
					count += 1;
					addCoolCube(); 
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				}
			);

			//using the loader to load the fragment shader
			loader.load('shaders/fragmentShader.frag',
				// onLoad callback
				function (data) {
					console.log(data); // output the text to the console
					fshader = data;
					count += 1;
					addCoolCube();
				},
				// onProgress callback
				function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
				},
				// onError callback
				function (err) {
					console.error('An error happened');
				}
			);

			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

				if(geometry1) {
					geometry1.rotateX(0.01);
					geometry1.rotateY(0.01);
				}
				if(geometry2) {
					geometry2.rotateX(0.01);
					geometry2.rotateY(0.01);
				}

				renderer.render(scene, camera);
			}

		</script>
	</body>
</html>
