<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.y = 150;
			camera.position.x = -50
			camera.rotateY(-.25);
			camera.rotateX(-.25);
      		camera.position.z = 300;
	    	var light = new THREE.PointLight(0x5f304f, 10, 1000);
			light.position.set(50, 50, 50);
			scene.add(light);
	    	var light2 = new THREE.PointLight(0x301fbf, 10, 1000);
			light2.position.set(-50, 150, 50);
			scene.add(light2);
			var light3 = new THREE.PointLight(0x104510, 10, 1000);
			light3.position.set(0, 350, -69);
			scene.add(light3);
						

			//little lamp
			var loader = new THREE.GLTFLoader();
			loader.load('little_lamp3.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.scale.x = 100;
				gltf.scene.scale.y = 100;
				gltf.scene.scale.z = 100;
				gltf.scene.position.z = 40;
				gltf.scene.position.y = 80;
				gltf.scene.position.x = -25;
			},
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
			}, 
			function (error) {
				console.error(error);
			});
			
			//chair
			var loader2 = new THREE.GLTFLoader();
			loader.load('chair.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.scale.x = 30;
				gltf.scene.scale.y = 30;
				gltf.scene.scale.z = 30;
				gltf.scene.rotation.z = .35;
				gltf.scene.rotation.x = -.25;
				gltf.scene.rotation.y = .45;
			});

			//books
			var loader3 = new THREE.GLTFLoader();
			loader.load('books.glb', function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.scale.x = 1;
				gltf.scene.scale.y = 1;
				gltf.scene.scale.z = 1;
				gltf.scene.position.y = 70;
				gltf.scene.position.x = -7;
				gltf.scene.position.z = -7;
				gltf.scene.rotation.z = -1.57;
				gltf.scene.rotation.y = -.75;
				
			});


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

			}
			animate();


		</script>
	</body>
</html>
